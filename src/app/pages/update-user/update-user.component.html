<div>
    <h2 class="text-2xl font-semibold leading-7 text-gray-900">Thêm mới khách sạn</h2>
</div>
<div class="w-1/2 m-auto">
    <form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" enctype="multipart/form-data">
        <div class="border-b border-gray-900/10 pb-12">
          <p class="mt-1 text-sm leading-6 text-gray-600"></p>
          <div class="mt-10">
            <div class="mt-3">
              <label for="userName" class="block text-sm font-medium leading-6 text-gray-900">Tên tài khoản</label>
              <div class="mt-2">
                <input [required]="true" #userName="ngModel" [(ngModel)]="formData.name" type="text" name="name" id="userName" autocomplete="given-name" class="block w-full px-1 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
              <div *ngIf="userName.invalid && (userName.touched || userForm.submitted)" class="error-message">
                <p class="text-xs text-red-500" *ngIf="userName.errors!['required']">Vui lòng điền tên khách sạn</p>
              </div>
            </div>
            <div class="mt-3">
                <label for="userEmail" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                <div class="mt-2">
                  <input [required]="true" #userEmail="ngModel" [(ngModel)]="formData.email" type="email" name="userEmail" id="userEmail" autocomplete="given-name" class="block w-full px-1 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div *ngIf="userEmail.invalid && (userEmail.touched || userForm.submitted)" class="error-message">
                  <p class="text-xs text-red-500" *ngIf="userEmail.errors!['required']">Vui lòng điền tên khách sạn</p>
                </div>
              </div>
              <div class="mt-3">
                <label for="role" class="block text-sm font-medium leading-6 text-gray-900">Chức vụ</label>
                <div class="mt-2 flex items-center gap-5">
                  <div class="flex items-center gap-2">
                    <input required #userRole="ngModel" value="admin" [(ngModel)]="formData.role" id="admin" name="role" type="radio">
                    <label for="admin">Admin</label>
                  </div>
                  <div class="flex items-center gap-2">
                    <input required #userRole="ngModel" value="member" [(ngModel)]="formData.role" id="member" name="role" type="radio">
                    <label for="member">Member</label>
                  </div>
                </div>
                <div *ngIf="!formData.role && userForm.submitted" class="error-message">
                  <p class="text-xs text-red-500">Vui lòng chọn chức vụ</p>
                </div>
              </div>
          </div>
        </div>
        <div>
          <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Lưu lại</button>
        </div>
    </form>
</div>
