<div class="w-1/2 m-auto mt-10">
  <form
    action=""
    #categoryForm="ngForm"
    (ngSubmit)="onSubmit(categoryForm)"
    enctype="multipart/form-data"
  >
    <div class="border-b border-gray-900/10 pb-12">
      <p class="mt-1 text-sm leading-6 text-gray-600"></p>
      <div class="mt-10">
        <div class="mt-3">
          <label
            for="categoryName"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Tên danh mục</label
          >
          <div class="mt-2">
            <input
              [required]="true"
              #categoryName="ngModel"
              [(ngModel)]="formData.name"
              type="text"
              name="name"
              id="categoryName"
              autocomplete="given-name"
              class="block w-full px-1 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
          <div
            *ngIf="
              categoryName.invalid &&
              (categoryName.touched || categoryForm.submitted)
            "
            class="error-message"
          >
            <p
              class="text-xs text-red-500"
              *ngIf="categoryName.errors!['required']"
            >
              Vui lòng điền tên danh mục
            </p>
          </div>
        </div>
      </div>
    </div>
    <div>
      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        Lưu lại
      </button>
    </div>
  </form>
</div>
