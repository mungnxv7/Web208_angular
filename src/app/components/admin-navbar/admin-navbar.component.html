<!-- Navbar -->
<nav
  class="bg-red-300 w-full z-10 md:flex-row md:flex-nowrap md:justify-start flex items-center p-4"
>
  <div
    class="w-full items-center flex justify-between md:flex-nowrap flex-wrap"
  >
    <!-- Brand -->
    <a
      class="text-white text-sm uppercase hidden lg:inline-block font-semibold"
      href="#pablo"
      >Dashboard</a
    >
    <!-- Form -->
    <div
      class="md:flex hidden flex-row flex-wrap items-center lg:ml-auto mr-3 relative"
    >
      <div
        class="relative flex w-full items-center bg-white rounded overflow-hidden"
      >
        <input
          type="text"
          [(ngModel)]="textSearch"
          (ngModelChange)="onChangeSearch()"
          value=""
          name="textSearch"
          placeholder="Search here..."
          class="border-0 px-3 py-3 text-sm outline-none focus:outline-none w-full"
        />
        <button
          class="h-full font-normal text-center bg-transparent rounded flex text-base items-center justify-center w-8"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div
        *ngIf="listSearch.length > 0"
        class="absolute top-full right-0 w-auto bg-gray-600 rounded"
      >
        <ul>
          <li *ngFor="let hotel of listSearch">
            <a
              [routerLink]="['/admin/hotels/', hotel._id]"
              class="flex items-center gap-3 hover:bg-gray-400 p-2"
            >
              <img class="w-12 h-12" [src]="hotel.hotelImage.path" alt="" />
              <div class="">
                <h2 class="font-bold">
                  {{
                    hotel.hotelName.length < 15
                      ? hotel.hotelName
                      : (hotel.hotelName | slice : 0 : 15) + "..."
                  }}
                </h2>
                <div class="flex items-center">
                  <span class="text-sm">{{ hotel.hotelType.name }}</span>
                  <app-ranking-star [numberRank]="hotel.ranking" />
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- User -->
    <ul class="flex-col md:flex-row list-none items-center hidden md:flex">
      <!-- <app-user-dropdown class="block"></app-user-dropdown> -->
    </ul>
  </div>
</nav>
